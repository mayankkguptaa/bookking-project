<section>
  <div class="page-header">
    <div class="show-book-title">
      <h1 ng-bind="vm.book.title"></h1>
    </div>
  </div>
  <div class="col-md-5">
    <div class="pull-right">
      <a class="btn btn-primary" ui-sref="books.edit({ bookId: vm.book._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="vm.remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <small>
      <em class="text-muted">
        Created on
        <span ng-bind="vm.book.created | date:'mediumDate'"></span>
      </em>
    </small>
    <p class="lead show-book-description" ng-bind="vm.book.description"></p>
    <h3 class="lead" ng-bind="vm.book.price"></h3>
  </div>

  <div class="col-lg-10">
    <button type="button" class="btn book-btn"
            ui-sref="books.create"
    >Add another Book</button>
    <button type="button" class="btn book-btn"
            ui-sref="books.list"
    >See All Book</button>
  </div>
</section>
